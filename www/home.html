<!DOCTYPE html>
<html  ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tagarela</title>
      
      <link href="css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/app2.css" rel="stylesheet" type="text/css" media="screen">  
      
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

	
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script src="js/vendor/modernizr.js"></script>
    <script src="js/db/database.js"></script>
	<script src="js/db/sinc-dados.js"></script>
    <script src="js/home.js"></script>
      
	<script>
	angular.module('ionicApp', ['ionic']).controller('MyCtrl', function($scope) {});
	</script>
  </head>
  <body ng-controller="MyCtrl">
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">Início</h1>
    </ion-header-bar>

    <ion-content style="height:100%">

          <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
        <button class="button button-full button-large button-assertive" onclick="location.href='index.html'"></button>
        <div style="display: table;margin: 0 auto;">
            <a href="#" onclick="$('#info').show()" class="foto-img"></a>
            <div id="info" style="display: none" class="modal center-align">
                <div class="modal-content">
				    <h3 >Informações Pessoais</h3><hr>
                    <p class="info-nome"><b>Nome:</b></p>
				    <p class="info-email"><b>Email:</b></p>
                    <p class="info-tel"><b>Telefone:</b></p>
				    <button class="button button-positive" onclick="$('#alterar-info').show()">Alterar</button>
                    <button class="button button-assertive" onclick="$('#info').hide()">Fechar</button>
			    </div>
			</div>
            <div id="alterar-info"  style="display: none" class="modal" style="height:100%">
				<div class="modal-content">
					<h3>Informações Pessoais</h3>
                    <hr>
		  	        <form>
                        <div class="list">
                            <label class="item item-input item-floating-label">
                                <i class="icon ion-person placeholder-icon"></i>
                                <span class="input-label">Nome</span>
                                <input type="text" id="name" class="input-nome" placeholder="Nome">
                              </label>
                              <label class="item item-input item-floating-label">
                                <i class="icon ion-locked placeholder-icon"></i>
                                <span class="input-label">E-mail</span>
                                <input type="text" id="email" class="input-email" placeholder="E-mail">
                            </label>
                            <label class="item item-input item-floating-label">
                                <i class="icon ion-locked placeholder-icon"></i>
                                <span class="input-label">Telefone</span>
                                <input type="text" id="tel" class="input-tel" placeholder="Telefone">
                            </label>
                            <button href="#!" class="button button-full button-large button-balanced button-salvar">Salvar</button>
                            <button href="#!"  onclick="$('#alterar-info').hide()" class="button button-full button-large button-assertive">Fechar</button>
                        </div>
				    </form>
				</div>
            </div>	
        </div>
        <div class="convites" style="display: table;margin: 0 auto;">
        </div>
        <hr>
        <ion-scroll zooming="true" direction="x">
          <div class="item builders" style="display: table;margin: 0 auto;">
          </div>
            
        </ion-scroll>
        <div class="caixa-loading"></div>
    </ion-content>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
