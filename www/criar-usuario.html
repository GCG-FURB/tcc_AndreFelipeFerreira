<!DOCTYPE html>
<html  ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tagarela</title>
      
      <link href="css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/app2.css" rel="stylesheet" type="text/css" media="screen">  
      
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

	
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script src="js/db/database.js"></script>
	<script src="js/db/sinc-dados.js"></script>
	<script src="js/criar-usuario.js"></script>
      
	<script>
	angular.module('ionicApp', ['ionic']).controller('MyCtrl', function($scope) {});
	</script>
      <style>
        .input.select-dropdown {
            display: none; }
      </style>
  </head>
  <body ng-controller="MyCtrl">
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">Novo Usuário</h1>
    </ion-header-bar>

    <ion-content>

          <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
        <button class="button button-full button-large button-assertive" onclick="location.href='index.html'"></button>
        <button class="button button-full button-large button-balanced cad-usu"></button>
        <form class="formulario">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <i class="icon ion-person placeholder-icon"></i>
                    <span class="input-label">Usuário</span>
                    <input type="text" id="user" class="usuario" placeholder="Usuário">
                </label>
                <label class="item item-input item-floating-label">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <span class="input-label">Senha</span>
                    <input type="password" id="password" class="senha" placeholder="Senha">
                </label>
               <label class="item item-input">
                    <i class="icon ion-person-stalker placeholder-icon"></i>
                    <span class="input-label">Perfil</span>
                </label>
                <ion-list>
                  <ion-radio ng-model="choice" name="perfil" ng-value="2">Tutor</ion-radio>
                  <ion-radio ng-model="choice" name="perfil" ng-value="3">Paciente</ion-radio>
                </ion-list>
                  
            </div>
        </form>
    </ion-content>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
